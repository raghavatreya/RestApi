<div class="container">
  <h2>Insert Document</h2>
  <form action="http://localhost/testrest/src/vendor/slim/slim/example/api/insert" method="post" enctype="multipart/form-data">
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 form-control-label">Author Id</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="authorid" id="authorid" placeholder="Author Id or Author Name">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword3" class="col-sm-2 form-control-label">Tag</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tag" name="tag" placeholder="Enter Tag For document">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2">File</label>
    <div class="col-sm-10">
      <div class="checkbox">
        <label>
          <input type="file" id="pic" name="pic"> 
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    
    <div class="col-sm-10">
     
        <input type="submit" value="submit now"></input>
      
    </div>
  </div>
</form>

</div>
